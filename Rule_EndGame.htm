<FONT color="#0000ff" size="5">黑白棋.Net 规则－终盘</FONT><BR>
<HR size="0">
<br>
　　无法合法走棋的玩家将失去一轮的走棋机会。游戏继续进行直到双方均没有可走的棋为止。通常，只有棋盘全部被摆满时才可能发生这种情况。一局结束时，自己颜色的棋子较多的一方获胜(在玩家名字旁边可以看到总数)。如果两家的棋子数目相同，则打成平局。
</BODY>
