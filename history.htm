　　<b>黑白棋</b>，又名<b>奥赛罗棋(Othello)</b>、<b>反棋(Reversi)</b>、<b>翻转棋</b>或<b>苹果棋</b>。黑白棋是一种战略类棋盘游戏。它最先出现于十九世纪末的英国。当时 
Lewis Waterman 和 John Mollett 两人都声称自己是这种游戏的发明人。
